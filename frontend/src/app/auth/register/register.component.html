<div class="fade flex items-center justify-center mx-6 mt-12 gap-8">
    <div class="max-w-4xl w-full bg-gray-200 p-8 rounded-xl shadow-xl">
        <h2 class="mt-6 font-purplePurse text-center underline text-xl md:text-2xl lg:text-3xl font-extrabold text-gray-800">
          Regístrate
        </h2>
      <form class="mt-8 border-none" (ngSubmit)="register()" [formGroup]="formRegister">
        <div class="rounded-xl">
          <div class="mb-8">
            <label for="name" class="font-bold text-lg md:text-xl">Nombre</label>
            <input id="name" name="name" type="text" formControlName="name" autocomplete="name" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Nombre">
          </div>
          <div class="mb-8">
            <label for="familyName" class="font-bold text-lg md:text-xl">Apellidos</label>
            <input id="familyName" name="familyName" type="text" formControlName="familyName" autocomplete="familyName" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Apellidos">
          </div>
          <div class="mb-8">
            <label for="username" class="font-bold text-lg md:text-xl">Usuario</label>
            <input id="username" name="username" type="text" formControlName="username" autocomplete="username" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Usuario">
          </div>
          <div class="mb-8">
            <label for="password" class="font-bold text-lg md:text-xl">Contraseña</label>
            <input id="password" name="password" type="password" formControlName="password" autocomplete="current-password" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Contraseña">
          </div>
          <div class="mb-8">
            <label for="email" class="font-bold text-lg md:text-xl">Email</label>
            <input id="email" name="email" type="email" formControlName="email" autocomplete="email" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Email">
          </div>
          <div class="mb-8">
            <label for="mobileNumber" class="font-bold text-lg md:text-xl">Número de Móvil</label>
            <input id="mobileNumber" name="mobileNumber" type="telephone" formControlName="mobileNumber" autocomplete="mobileNumber" required
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Nº Móvil">
          </div>  
          <div class="mb-8">
            <label for="image" class="font-bold text-lg md:text-xl">Imagen de Perfil</label>
            <input id="image" name="image" type="text" formControlName="image" autocomplete="image"
              class="block w-full px-4 py-2 mt-2 border rounded-xl  border-gray-300 placeholder-gray-600 text-gray-900 hover:border-blue-800 sm:text-md"
              placeholder="Pega URL de tu foto favorita aqui">
          </div>
          <div class="mt-12">
            <button *ngIf="dissappearButton" type="submit" class="w-full flex justify-center py-2 border border-transparent rounded-md shadow-sm text-md md:text-xl  font-bold text-white bg-indigo-600 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Regístrate
            </button>
           </div>
        </div>
      </form>
      <div class="mt-10 text-center">
        <p class="text-sm">Si ya tienes cuenta, <a routerLink="/login" class="cursor-pointer text-indigo-600 underline">inicia sesión aquí!</a>.</p>
      </div>
    </div>
</div>
